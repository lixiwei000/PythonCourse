<!DOCTYPE html>
<html lang="en">
<head>

    <title>JQuery学习</title>

    <style type="text/css">
        .c1{
            border:solid;
            border-color: red;
        }
        .c2{
            border:solid;
            border-color: blue;
        }
        .returntop{
            position: fixed;
            width:80px;
            height:60px;
            right:20px;
            bottom:20px;
            background-color: red;
            color:white;
        }
        .hide{
            display: none;
        }

    </style>
</head>

<body>

<div id="topButton" class="returntop hide">返回顶部</div>

$(function(){
    $("#topButton").click(function(){
        var height = $(window).scrollTop()
        while(height > 0){
            height -= 1
            $(window).scrollTop(height)
        }
    });
    $("#addButton1,#addButton2").click(function(){
        var currBtn = $(this).attr("id")
        if (currBtn == "addButton1"){
            $("p").append("Fuck You")
        }
        else if (currBtn == "addButton2") {
            $("p").append("Eat shit!")
        }
    });
})

$(".c1").attr("class","c2")
$(window).scroll(function(){
    var height = $(window).scrollTop()
    if (height > 0)
    {
        $("#topButton").removeClass("hide")
    }
    else
    {
        $("#topButton").addClass("hide")
    }
})

</script>
