<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询</title>
</head>
<body>
<form action="/monitor/search/" method="POST">
    类型
    <select name="userType">
        <option value="all">全部</option>
        {% for type in typeList %}
            <option value="{{ type.id }}">{{ type.typeName }}</option>
        {% endfor %}
    </select>
    <br/>
    组名
    <select name="userGroup">
        <option value="all">全部</option>
        {% for group in groupList %}
            <option value="{{ group.id }}">{{ group.groupName }}</option>
        {% endfor %}
    </select>
    <br/>
    <input type="submit" value="查询"/>
</form>

<hr/>
<table border="1">
    <thead>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>类型</td>
        <td>组名</td>
    </tr>
    </thead>
    <tbody>
    {% for user in userList %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.userType.typeName }}</td>
            <td>
                {% for group in user.userGroup.all %}
                    {{ group.groupName }}
                {% endfor %}
            </td>
        </tr>

    {% endfor %}
    </tbody>
</table>

</body>
</html>
